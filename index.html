<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Love</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Happy Valentine's Day</h1>
  <p class="subtitle">I love you more than you love fried chicken</p>
  <p class="activities">Valentine's Day Activites To Look Forward To</p>
  <div class="itinerary">
    <div id="taskDisplay" class="task">
      <!-- Task will be displayed here -->
    </div>
    <div class="buttons">
      <button id="prevBtn" onclick="changeTask(-1)">&#8592; Previous</button>
      <button id="nextBtn" onclick="changeTask(1)">Next &#8594;</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
